<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Mood Playlist</title>
  <link rel="stylesheet" href="/css/hype.css" />
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <h2>Lyrics</h2>
      <div id="lyricsBox">Click on a song to view lyrics.</div>
    </div>
    <nav>
      <ul>
          <li><a href="/main">HOME</a></li>
      </ul>
  </nav>
    <div class="middle-panel">
      <div class="player-box">
        <iframe id="player" width="100%" height="250" src="" frameborder="0" allowfullscreen></iframe>
        <div class="controls">
          <button onclick="prevSong()">⟵</button>
          <button onclick="playSong()">▶</button>
          <button onclick="nextSong()">⟶</button>
        </div>
      </div>
      <div  id="song-title">Loading...</div>
    </div>

    <div class="right-panel">
      <input type="text" id="searchBar" placeholder="Search song..." onkeyup="filterSongs()" />
      <div id="song-list">
        <!-- Songs will be injected here -->
      </div>
    </div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="/js/hype.js"></script>
</body>
</html>
