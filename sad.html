<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sad Mood Playlist</title>
  <link rel="stylesheet" href="/css/sad.css" />
</head>
<body>
  <div class="container">
    <div class="left-panel" id="song-title">Loading...</div>

    <div class="middle-panel">
      <div class="player-box">
        <iframe id="player" width="100%" height="250" src="" frameborder="0" allowfullscreen></iframe>
        <div class="controls">
          <button onclick="prevSong()">⟵</button>
          <button onclick="playSong()">▶</button>
          <button onclick="nextSong()">⟶</button>
        </div>
      </div>
    </div>

    <div class="right-panel" id="song-list">
      <!-- Songs will be injected here -->
    </div>
  </div>

  <script src="/js/sad.js"></script>
</body>
</html>
